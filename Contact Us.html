<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyAfrica - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color:#fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e55d00;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="Loyalty Rewards.html">Loyalty Rewards</a></li>
            <li><a href="experiences.html">Experiences</a></li>
            <li><a href="Contact Us.html">Contact Us</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>

    <!--Contact Page Details-->
    <div class="container">
        <h1>Contact FlyAfrica</h1>
        <p>Have a question or feedback? Get in touch with us using the form below.</p>

        <!-- Contact Form -->
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FlyAfrica. All rights reserved.</p>
    </footer>
</body>
</html>
