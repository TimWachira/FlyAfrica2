<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyAfrica - Join SkyRewards</title>
    <link rel="stylesheet" href="styles.css">

    <div class="container">
        <h1>Join SkyRewards</h1>
        <p>Want to be part of us and get Miles as you fly?
            Then Join us and fill in the forms below and you'll
            be a path closer to flying high with FlyAfrica.
        </p>

        <!-- Join Forms -->
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Join Now">
        </form>
    </div>
